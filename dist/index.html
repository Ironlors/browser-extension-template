<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./res/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./res/css/style.css" />
		<link rel="stylesheet" href="./res/css/all.min.css" />
		<title>Unix Timeconverter</title>
	</head>
	<body>
		<div id="header">
			<div class="input-group" id="input_header">
				<div class="input-group-prepend">
					<span class="input-group-text" id="clipboard_input">
						<i class="fas fa-paste"></i>
					</span>
				</div>
				<input
					id="timestamp_input"
					type="number"
					class="form-control"
					placeholder="Unix Timestamp"
				/>
			</div>
			<hr />
		</div>
		<!-- End of header -->
		<div id="ouput_group">
			<div id="current_timestamp">
				<span>Current Timestamp: </span>
				<span class="output_value" id="current_timestamp_value"
					>99999999999</span
				>
				<hr />
			</div>
			<div id="iso_string">
				<span>ISO String: </span>
				<span class="output_value" id="iso_string_value"
					>2019-06-24T11:33:01</span
				>
				<hr />
			</div>
			<div id="dd/mm/yyyy">
				<span>DD/MM/YYYY: </span>
				<span class="output_value" id="dd/mm/yyyy_value">24/06/2019</span>
				<hr />
			</div>
			<div id="mm/dd/yyyy">
				<span>MM/DD/YYYY: </span>
				<span class="output_value" id="mm/dd/yyyy_value">06/24/2019</span>
				<hr />
			</div>
			<div id="yyyy/mm/dd">
				<span>YYYY/MM/DD: </span>
				<span class="output_value" id="yyyy/mm/dd_value">2019/06/24</span>
				<hr />
			</div>
		</div>
	</body>
	<script src="./res/js/jquery.min.js"></script>
	<script src="./res/js/bootstrap.bundle.min.js"></script>
	<script src="./res/js/popup.js"></script>
</html>
